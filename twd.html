.container {
max-width: 900px;
margin: 0 auto;
padding: 20px;

header {
text-align: center;
padding: 20px 0 40px;
border-bottom: 3px solid var(--accent-color);
margin-bottom: 40px;
}
header h1 {
font-family: var(--font-header);
font-size: 4rem;
color: var(--accent-color);
letter-spacing: 3px;
text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
margin-bottom: 10px;
}
.progress-tracker {
background-color: var(--container-bg);
border: 1px solid var(--border-color);
border-radius: 8px;
padding: 15px;
margin-bottom: 20px;
}
.progress-bar-container {
width: 100%;
background-color: #555;
border-radius: 20px;
height: 25px;
overflow: hidden;
border: 1px solid var(--border-color);
}
.progress-bar {
height: 100%;
width: 0%;
background: linear-gradient(90deg, #8B0000 0%, #B30000 100%);
transition: width 0.5s ease-in-out;
text-align: center;
color: white;
font-weight: bold;
line-height: 25px;
}
#progress-text {
text-align: center;
margin-top: 10px;
font-weight: bold;
color: var(--text-color);
}
.phase-header {
font-family: var(--font-header);
font-size: 1.8rem;
color: var(--text-color);
border-bottom: 2px solid var(--border-color);
padding-bottom: 10px;
margin-top: 50px;
margin-bottom: 20px;
letter-spacing: 2px;
display: flex;
justify-content: space-between;
align-items: baseline;
}
.phase-header .phase-description {
font-family: var(--font-body);
font-size: 1rem;
color: #aaa;
letter-spacing: normal;
font-weight: normal;
}
.episode-list {
list-style: none;
padding: 0;
}
.episode-item {
display: flex;
align-items: center;
background-color: var(--container-bg);
margin-bottom: 10px;
padding: 15px;
border-radius: 5px;
border: 1px solid var(--border-color);
border-left-width: 5px;
transition: background-color 0.3s, transform 0.2s;
position: relative;
}
.episode-item:hover {
background-color: #383838;
transform: scale(1.01);
}

}

color: var(--towl-color);

.episode-details {
font-size: 1.1rem;

.episode-details .ep-number {
font-weight: 700;
color: #ccc;
margin-right: 15px;
}
.watch-toggle {
display: flex;
align-items: center;
cursor: pointer;
padding: 5px;
}
.watch-toggle input[type="checkbox"] {
display: none;
}
.watch-toggle .custom-checkbox {
width: 28px;
height: 28px;
background-color: #444;
border: 2px solid var(--border-color);
border-radius: 4px;
position: relative;
transition: background-color 0.3s;
}
.watch-toggle:hover .custom-checkbox {
background-color: #555;
}
.watch-toggle .custom-checkbox::after {
content: 'X';
font-size: 20px;
font-weight: bold;
color: var(--accent-color);
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%) scale(0);
transition: transform 0.2s ease-in-out;
text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
}
.watch-toggle input[type="checkbox"]:checked+.custom-checkbox {
background-color: #333;
}
.watch-toggle input[type="checkbox"]:checked+.custom-checkbox::after {
transform: translate(-50%, -50%) scale(1.2);
}
.episode-item.watched {
opacity: 0.6;
background-color: #222;
}
.episode-item.watched .episode-details {
text-decoration: line-through;
color: var(--watched-color);
}
@media (max-width: 768px) {
header h1 {
font-size: 2.8rem;
}
.phase-header {
font-size: 2rem;
flex-direction: column;
align-items: flex-start;
}
.episode-item {
flex-direction: column;
align-items: flex-start;
padding: 10px;
}
.episode-info {
margin-bottom: 10px;
}
.watch-toggle {
align-self: flex-end;
}
}

document.addEventListener('DOMContentLoaded', () => {
const container = document.getElementById('episode-container');
let totalEpisodes = 0;
const showClassMap = {
"The Walking Dead": "twd",
"Fear the Walking Dead": "ftwd",
"The Walking Dead: World Beyond": "wb",
"Tales of the Walking Dead": "tales",
"The Walking Dead: Dead City": "dc",
"The Walking Dead: Daryl Dixon": "dd",
"The Walking Dead: The Ones Who Live": "towl",
"Fear the Walking Dead: Dead in the Water": "ftwd",
"Fear the Walking Dead: Flight 462": "ftwd",
"Fear the Walking Dead: Passage": "ftwd",
"The Walking Dead: Torn Apart": "twd",
"The Walking Dead: Cold Storage": "twd",
"The Walking Dead: The Oath": "twd",
"The Walking Dead: Red Machete": "twd"
};
chronologicalPhases.forEach(phase => {
const phaseHeader = document.createElement('h2');
phaseHeader.className = 'phase-header';
phaseHeader.innerHTML = `${phase.title} <span class="phase-description">${phase.description}</span>`;
container.appendChild(phaseHeader);
const episodeList = document.createElement('ul');
episodeList.className = 'episode-list';
phase.episodes.forEach(ep => {
totalEpisodes++;
const safeShowTitle = ep.show.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
const epId = `${safeShowTitle}-s${ep.season}-e${ep.episode}`;
const li = document.createElement('li');
const showClass = showClassMap[ep.show] || '';
li.className = `episode-item ${showClass}`;
li.id = `item-${epId}`;
const seasonStr = String(ep.season).padStart(2, '0');
const episodeStr = String(ep.episode).padStart(2, '0');
li.innerHTML = `
<div class="episode-info">
<div class="show-title ${showClass}">${ep.show}</div>
<div class="episode-details">
<span class="ep-number">S${seasonStr}E${episodeStr}</span>
<span class="ep-title">${ep.title}</span>
</div>
</div>
<label class="watch-toggle" for="${epId}">
<input type="checkbox" id="${epId}">
<div class="custom-checkbox"></div>
</label>
`;
episodeList.appendChild(li);
const checkbox = li.querySelector(`#${epId}`);
if (localStorage.getItem(epId) === 'true') {
checkbox.checked = true;
li.classList.add('watched');
}
checkbox.addEventListener('change', (event) => {
if (event.target.checked) {
localStorage.setItem(epId, 'true');
li.classList.add('watched');
} else {
localStorage.removeItem(epId);
li.classList.remove('watched');
}
updateProgress();
});
});
container.appendChild(episodeList);
});
function updateProgress() {
let watchedCount = 0;
const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
allCheckboxes.forEach(box => {
if (box.checked) {
watchedCount++;
}
});
const percentage = totalEpisodes > 0 ? (watchedCount / totalEpisodes) * 100 : 0;
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progress-text');
progressBar.style.width = `${percentage}%`;
progressBar.textContent = `${Math.round(percentage)}%`;
progressText.textContent = `You've survived ${watchedCount} of ${totalEpisodes} episodes.`;
}
updateProgress();
});
</script>
