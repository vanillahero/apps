<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    #app-container {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .error-message {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <iframe id="app-container"></iframe>

  <div id="error-screen" class="error-message" style="display: none;">
    <h1>Access Denied</h1>
    <p>This application is restricted to authorized domains.</p>
  </div>

  <script>

    const initProtection = () => {
      const allowedDomains = ["itch.io", "vanillahero.com"];
      const currentHost = window.location.hostname;
      const isAuthorized = allowedDomains.some(domain => currentHost.endsWith(domain));
      if (isAuthorized) {
        loadApplication();
      } else {
        document.getElementById("error-screen").style.display = "block";
      }
    }

    const loadApplication = () => {
      const iframe = document.getElementById("app-container");
      const appSource = "app-content.html";
      iframe.src = appSource;
      iframe.onload = () => {
        iframe.style.display = "block";
        try {
          const appTitle = iframe.contentDocument.title;
          if (appTitle) {
            document.title = appTitle;
          }
        } catch (e) {
          console.warn("Cross-origin restriction prevented title sync.");
        }
      };
    }

    window.onload = initProtection;

  </script>
</body>
</html>
