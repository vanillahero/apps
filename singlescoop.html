:root {
--bg-color: #1e1e1e;
--text-color: #d4d4d4;
--line-height: 24px;
--font-size: 15px;
--font-family: 'JetBrains Mono', 'Menlo', 'Consolas', monospace;
--selection-bg: #264f78;
--cursor-color: #aeafad;
--line-num-bg: #1e1e1e;
--line-num-text: #858585;
--border-color: #333;
--c-comment: #6a9955;
--c-string: #ce9178;
--c-number: #b5cea8;
--c-keyword: #c586c0;
--c-function: #dcdcaa;
--c-tag: #569cd6;
--c-attr: #9cdcfe;
--c-selector: #d7ba7d;
--c-property: #9cdcfe;
--char-width: 9.6px;
}
body {
margin: 0;
overflow: hidden;
background: var(--bg-color);
color: var(--text-color);
font-family: var(--font-family);
}
#editor {
position: relative;
top: 75px;
width: 100vw;
height: calc(100vh - 115px);
overflow: auto;
outline: none;
cursor: text;
}
#scroll-phantom {
position: absolute;
top: 0;
left: 0;
z-index: -1;
width: 1px;
height: 1px;
}
#view-port {
position: absolute;
top: 0;
left: 0;
min-width: 100%;
pointer-events: none;
will-change: transform;
z-index: 5;
}
.line {
height: var(--line-height);
line-height: var(--line-height);
font-size: var(--font-size);
font-family: var(--font-family) !important;
white-space: pre;
padding-left: 0;
width: 100%;
box-sizing: border-box;
display: flex;
position: relative;
font-variant-ligatures: none;
letter-spacing: 0px;
overflow: visible;
}
:not(pre)>code[class*="language-"],
pre[class*="language-"] {
background: transparent !important;
text-shadow: none !important;
padding: 0 !important;
margin: 0 !important;
}
.line-number {
position: sticky;
left: 0;
top: 0;
bottom: 0;
width: 60px;
min-width: 60px;
text-align: right;
color: var(--line-num-text);
background: var(--line-num-bg);
padding-right: 10px;
border-right: 1px solid var(--border-color);
box-sizing: border-box;
user-select: none;
z-index: 20;
}
.selection-layer {
position: absolute;
left: 65px;
top: 0;
bottom: 0;
background-color: transparent;
z-index: 1;
pointer-events: none;
}
.is-selected {
background-color: var(--selection-bg);
}
.line-content {
padding-left: 5px;
position: relative;
z-index: 2;
pointer-events: none;
}
#cursor {
position: absolute;
width: 2px;
height: var(--line-height);
background-color: #6a9955;
border-radius: 0px;
opacity: 1;
z-index: 4;
pointer-events: none;
}
.blink {
animation: blink 1s step-end infinite;
}
#toolbar {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 40px;
background: #0a0807;
border-bottom: 1px solid #1a1614;
display: flex;
align-items: center;
justify-content: center;
padding: 0 10px;
box-sizing: border-box;
z-index: 100;
font-size: 13px;
gap: 10px;
}
#toolbar-right {
margin-left: auto;
display: flex;
align-items: center;
gap: 10px;
position: relative;
z-index: 9999;
overflow: visible;
padding-right: 0;

<script>

class SyntaxHighlighter {

analyze(lines, fileName = '') {

}

mode = 'html';

thisLineMode = 'javascript';

mode = 'html';

else if (jsCssState.quote) this.lineState[i] = 'string-' + jsCssState.quote;

checkJsCssState(line, currentState) {
if (line.length > 3000) {

}

let quoteChar = currentState.quote;

currentWord = '';

i++;

escape = false;
} else if (char === '\\') {
escape = true;
} else if (char === quoteChar) {

} else if (inRegex) {
if (escape) {
escape = false;
} else if (char === '\\') {
escape = true;
} else if (char === '/') {
inRegex = false;
}
} else {
if (char === '"' || char === "'" || char === '`') {
quoteChar = char;
} else if (char === '/' && next === '*') {
inComment = true;
i++;

quote: quoteChar,
regex: inRegex

checkHtmlCommentState(line, inComment) {
if (line.length > 3000) {

const startMarker = '<' + '!--';
const endMarker = '-' + '->';
for (let i = 0; i < line.length; i++) {

i += 2;

highlight(text, rowIndex) {

escapeHTML(str) {

.replace(/</g, '&lt;')
.replace(/>/g, '&gt;');
}
highlightJS(code) {
const pattern = /((?:^|[:=,(\[{!&|?;]\s*|return\s+|case\s+|throw\s+|await\s+|typeof\s+|void\s+|yield\s+|delete\s+)\/(?![*\/])(?:\\.|[^\\\r\n\/])+\/[gimyus]{0,6})|(\/\*[\s\S]*?\*\/|\/\/.*)|(".*?"|'.*?'|`[\s\S]*?`|`[\s\S]*?$)|(\b(?:const|let|var|function|return|if|else|for|while|class|new|this|async|await|import|export|from|try|catch|switch|case|break|default|typeof|void|delete)\b)|(\b\d+\.?\d*\b)|(\b[a-zA-Z_$][a-zA-Z0-9_$]*(?=\())/g;

if (regex) {
const slashIdx = regex.indexOf('/');
const prefix = regex.substring(0, slashIdx);
const body = regex.substring(slashIdx);

if (comment) return '<span class="token comment">' + comment + '</span>';
if (string) return '<span class="token string">' + string + '</span>';
if (keyword) return '<span class="token keyword">' + keyword + '</span>';
if (number) return '<span class="token number">' + number + '</span>';
if (func) return '<span class="token function">' + func + '</span>';

highlightCSS(code) {
try {
const p = /(\/\*[\s\S]*?\*\/)|(".*?"|'.*?')|((-?\d+\.?\d*|\.\d+)[a-zA-Z%]*)|([\.#][\w-]+|(?<=[\}\s]|^)[a-zA-Z][\w-]*(?=\s*[\{\,\.#]))|([a-zA-Z-]+)(?=:)|(@[\w-]+)/g;

if (c) return '<span class="token comment">' + c + '</span>';
if (s) return '<span class="token string">' + s + '</span>';
if (n) return '<span class="token number">' + n + '</span>';
if (sel) return '<span class="token selector">' + sel + '</span>';
if (prop) return '<span class="token property">' + prop + '</span>';
if (at) return '<span class="token keyword">' + at + '</span>';

}

highlightHTMLLine(code) {

const commentRegex = /(&lt;!--[\s\S]*?--&gt;)/g;

'<span class="token attr-name">$1</span>=$3'

});

}
}
class HistoryManager {
constructor(editor) {
this.editor = editor;
this.undoStack = [];
this.redoStack = [];
this.lastEditTime = 0;
}
record(op) {
if (op.oldText.length > 1000000 || op.text.length > 1000000) {
this.undoStack = [];
this.redoStack = [];
this.editor.setStatus("History cleared (Low Mem)");
return;
}
const now = Date.now();
const isTyping = op.text.length === 1 && op.oldText.length === 0;
const isDel = op.oldText.length === 1 && op.text.length === 0;
if (this.undoStack.length > 0 && (now - this.lastEditTime) < 500) {
const last = this.undoStack[this.undoStack.length - 1];
if (isTyping && last.type === 'ins' && last.endRow === op.startRow && last.endCol === op.startCol) {
last.text += op.text;
last.endCol += op.text.length;
last.cursorAfter = op.cursorAfter;
this.lastEditTime = now;
return;
}
if (isDel && last.type === 'del' && op.endRow === last.startRow && op.endCol === last.startCol) {
last.oldText = op.oldText + last.oldText;
last.startCol = op.startCol;
last.cursorAfter = op.cursorAfter;
this.lastEditTime = now;
return;
}

op.type = isTyping ? 'ins' : (isDel ? 'del' : 'blk');
this.undoStack.push(op);
this.redoStack = [];
this.lastEditTime = now;

if (this.undoStack.length === 0) return;
const op = this.undoStack.pop();
this.redoStack.push(op);
this.editor.applyEditInternal(op.startRow, op.startCol, op.cursorAfter.row, op.cursorAfter.col, op.oldText, false);
this.editor.state.cursor = {
...op.cursorBefore
};
this.editor.finalizeUpdate();
this.lastEditTime = 0;
}
redo() {
if (this.redoStack.length === 0) return;
const op = this.redoStack.pop();
this.undoStack.push(op);
this.editor.applyEditInternal(op.startRow, op.startCol, op.endRow, op.endCol, op.text, false);
this.editor.state.cursor = {
...op.cursorAfter
};
this.editor.finalizeUpdate();
this.lastEditTime = 0;
}
